<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum" data-drum="tom-1">w</button>
    <button class="a drum" data-drum="tom-2">a</button>
    <button class="s drum" data-drum="tom-3">s</button>
    <button class="d drum" data-drum="tom-4">d</button>
    <button class="j drum" data-drum="snare">j</button>
    <button class="k drum" data-drum="crash">k</button>
    <button class="l drum" data-drum="kick-bass">l</button>
    <button class="i drum">i</button>
  </div>


  <footer>
    To contact the author: <a href="mailto:randell@nvcreativetechnology.com">Email Randell</a> or visit <a href='https://nvcreativetechnology.com'>Creative Technology Services</a>
  </footer>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
